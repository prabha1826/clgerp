<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        {%if msg==1%}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Success!</strong> Successfully Retrieved
            </div>
        {%elif msg==0%}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Failed!</strong> Failed to Retrieve
            </div>
        {%endif %}
        <div class="row justify-content-center">
            <div class="col-md-5 bg-info">
                <h1 class="text-center">Form</h1>
                <hr/>

                <form method="post">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username"  id="username">
                    </div>
                    <button class="btn btn-danger" onclick="return checkForm()">Submit</button>
                    <p class="text-center">
                        <b style="color:white;">{{retrieve}}</b>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
